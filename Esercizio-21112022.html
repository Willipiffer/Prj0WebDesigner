<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Registrazione utente</h1>
    <form action="05-salutaUtenteRegistrato.html" method="GET" id="mioForm">

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <br>

        <label for="cognome">Cognome</label>
        <input type="text" name="cognome" id="cognome">
        <br>
        
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
        <br>

        <label for="codFis">Codice Fiscale</label>
        <input type="text" name="codFis" id="codFis">
        <br>

        <label for="cap">Cap</label>
        <input type="text" name="cap" id="cap">
        <br>

        <label for="tipoUser">Tipologia</label>
        <select name="tipoUser" id="tipoUser">
            <option value="-1" selected>Scegli</option>
            <option value="base">Utente Base</option>
            <option value="premium">Utente Premium</option>.
            <option value="platinum">Utente Platinum</option>

        </select>
        <p id="prezzoUtenza"></p>

        <br>
        <input type="submit" value="Registrati">



        
    </form>
    <div id="feedBack"></div>
