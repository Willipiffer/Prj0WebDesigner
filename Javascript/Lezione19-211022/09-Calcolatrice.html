<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione 20 - 21-10-22 - Calcolatrice</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1>Lezione 20 - 21-10-22 - Calcolatrice</h1>
    <p>Inserisci due numeri nei rispettivi campi e clicca su un pulsante per eseguire l'operazione</p>

    <input type="number" class="mb-2" id="primoNum" placeholder="Primo numero">

    <br>

    <input type="number" class="mb-2" id="secondoNum" placeholder="Secondo numero">

    <br>

    <input type="button" value="+" id="addizione" onclick="calcola('+')">
    <input type="button" value="x" id="moltiplicazione" onclick="calcola('*')">
    <input type="button" value="-" id="sottrazione" onclick="calcola('-')">
    <input type="button" value="/" id="divisione" onclick="calcola('/')">
    
    <div id="risultato"></div>

    <script src="./js/script.js"></script>
</body>
</html>
