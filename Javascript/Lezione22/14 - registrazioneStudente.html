<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Studente</title>

    <link rel="stylesheet" href="./css/styleRegistrazioneStudente.css">
</head>
<body>
    
    <div class="container registraStud">
        <h1>Registra studente</h1>
        <form action="#">
            <input type="text" id="nome" placeholder="Nome"><br>
            <input type="text" id="cognome" placeholder="Cognome"><br>
            <input type="number" id="matricola" placeholder="Matricola"><br>
            <input type="number" id="anno" placeholder="Anno di Iscrizione"><br>
            <br><input type="button" id="button" value="Registra">
        </form>
    </div>

    <div class="container listaStud">
        <h2>Lista studenti iscritti</h2>
        <div id="listaStudenti">
        </div>
    </div>

    <script src="./js/script14registrazioneStudente.js"></script>
</body>
</html>
