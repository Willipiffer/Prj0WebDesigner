    Nome, cognome, data di nascita, genere

    Scrivi una breve bio

    Accetto la privacy policy con spunta -->


    <div class="container">
        <h1>Lezione 16 - Esempio form</h1>
        <form action="mailto:mail@mail.com" id="myForm" method="POST">
            <!-- Action è l'url a cui vanno spediti i dati per essere processati -->
            <!-- fieldset viene usato per racchiudere campi di informazioni dello stesso genere, ad esempio i dati anagrafici-->
            <fieldset id="datiAnagrafici">
                <!-- legend è un po' l'equivalente del label per il fieldset, aggiungono testo al fieldset per descriverlo-->
                <legend>Dati Anagrafici</legend>

                <div class="anagraficaWrapper">
                    <div class="inputWrapper">
                        <label for="firstname">Nome</label><br> <!-- Le label vanno riferite all'id dell'input, non al name-->
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <!-- Con nome definisco il dato richiesto-->
                    <div class="inputWrapper">
                        <label for="lastName">Cognome</label><br>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                    <!-- la proprietà required si attiva quando c'è l'invio del form, controllando che i campi con la proprietà required siano riempiti prima di inviare il form-->
                    <div class="inputWrapper">
                        <label for="birthDate">Data di nascita</label><br>
                        <input type="date" name="birthDate" id="birthDate" datemin="2010-12-30" datemax="">
                    </div>
                    <!-- type="date" crea un campo di testo ottimizzato per inserire date, con tanto di calendario-->
                    <!-- type="radio" crea bottoni radiali a scelta mutualmente esclusiva, solo un'opzione può essere scelta-->
                    <div class="inputWrapper" id="gender">
                        <label for="genderM">Maschio</label>
                        <input type="radio" name="genderID" value="M" id="genderM">
                        <label for="genderF">Femmina</label>
                        <input type="radio" name="genderID" value="F" id="genderF">
                        <!-- Name accomuna M/F/Altro perchè sono lo stesso blocco di scelta e sono lo stesso tipo di informazione-->
                        <label for="genderAltro">Altro</label>
                        <input type="radio" name="genderID" value="Altro" id="genderAltro">
                    </div>
                    <div class="inputWrapper">
                        <label for="address">Indirizzo (Via e Civico)</label><br>
                        <input type="text" name="address" id="address">
                    </div>
                    <!-- Non è necessario specificare il value come per i bottoni di scelta mutualmente esclusiva, dato che è l'utente che ci darà il value scrivendolo-->
                    <div class="inputWrapper">
                        <label for="city">Città di residenza</label><br>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="inputWrapper">
                        <label for="cAP">CAP</label><br>
                        <!-- <input type="number" name="cAP" id="cAP" min="0" max="99999" maxlength="5"> type="number" viene utilizzato per inserire informazioni formate solamente da numeri, ed ha regole prefissate che bloccano l'inserimento di lettere -->
                        <input type="text" name="cAP" id="cAP" pattern="[0-9]{5}" size="5" maxlength="5">
                        <!-- con l'attributo pattern possiamo dare informazioni precise su cosa il campo di testo può supportare. In questo caso caratteri dallo 0 al 9 con un massimo di cinque caratteri. Size definisce la dimensione visiva del form, mentre maxlength definisce il numero massimo di caratteri che posso digitare -->
                    </div>

                        <label for="province">Provincia</label><br>

                            <option value="AG">Agrigento</option>

            </fieldset>

            <fieldset id="contatti">
                <legend>Contatti</legend>
                <label for="telephone">Numero di telefono</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{6}" placeholder="333-123456">
                <!--tel è usato per campi di numero di telefono, pattern specificato è scritto così: caratteri accettati tra parentesi quadre, numero caratteri tra parentesi graffe-->
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <!-- type="email" viene usato per input di indirizzo di posta, e ha da sè controlli di struttura (cioè accetta solo un formato di testo@testo)-->
            </fieldset>
            <fieldset id="bio">
                <legend>Parlaci di te!</legend>
                <p>Suoni degli strumenti?</p>
                <!-- Il type="checkbox" è usato per scelte multiple non mutualmente esclusive, ergo l'utente può scegliere più di un'opzione -->
                <div class="inputWrapper">
                    <label for="guitar">Chitarra</label>
                    <input type="checkbox" name="instrument" value="guitar" id="guitar">
                    <label for="keyboards">Tastiera</label>
                    <input type="checkbox" name="instrument" value="keyboards" id="keyboards">
                    <label for="bass">Basso</label>
                    <input type="checkbox" name="instrument" value="bass" id="bass">
                    <label for="drums">Batteria</label>
                    <input type="checkbox" name="instrument" value="drums" id="drums">
                </div>

                <br>

                <div class="inputWrapper">
                    <label for="bio">Raccontaci un po' di te! (massimo 200 caratteri)</label><br>
                    <textarea name="bio" id="bio" maxlength="200"></textarea>
                </div>
                <!-- text area viene usato per creare un campo di testo dove l'utente può liberamente scrivere, ma possiamo anche includere regole come il numero di colonne e righe, o la lunghezza massima -->

            </fieldset>
            <div class="inputWrapper">
                <label for="privacy">Ho letto e accetto la <a href="#">privacy policy</a></label>
                <input type="checkbox" name="privacy" id="privacy" value="yes" required>
            </div>
            <!--Attenzione che anche se questo input è un checkbox, deve avere un nome diverso dato che è un tipo diverso di informazione-->
            <!-- <input type="submit" value="Invia!"> Input type="submit" è un modo "all'antica" per inviare il form, ormai piuttosto in disuso dato che ci permette una customizzazzione più limitata rispetto al button -->
            <button class="button submit" type="submit">Invia</button>
            <!-- Il button ci dà più flessibilità, ad esempio la possibilità di aggiungere icone anzichè semplicemente testo -->
            <button class="button reset" type="reset">Cancella tutto</button>
            <!-- Semplicemente avendo l'attributo reset questo bottone ha una funzione "speciale" sul form, azzerando tutte le informazioni inserite -->
        </form>

        <button class="button">Segnala un problema</button>

        <button class="button alert">Alert!</button>
